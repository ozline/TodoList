<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@next"></script>
    <title>OZLIINEX's TodoList</title>
</head>
<body>
  <div id="mainApp">
    <div style="margin:30px;">
      <h3>OZLIINEX's TodoList <span class="badge bg-secondary" id="num" style="margin-left:10px;">Vue Version</span><span class="badge bg-secondary" id="num" style="float:right;">{{ todos.length }}</span></h3>
    </div>
    <div id="todo-list">
      <div class="list-group" style="margin:30px;">
        <todo-item
          v-for="(todo, index) in todos"
          v-bind:key="todo.id"
          v-bind:title="todo.title"
          v-bind:id="todo.id"
          v-on:remove="remove(index)"
          v-on:modify="modify(index)"
        ></todo-item>
      </div>
      <div style="margin:30px;">
        <textarea class="form-control" rows="3" v-model="newTodoText" id="new-todo" placeholder="Add todo things..." onclick="this.focus();this.select()"></textarea>
        </br>
        <button type="button" class="btn btn-outline-danger" v-on:click="clear()">清空</button>
        <button type="button" class="btn btn-outline-success" v-on:click="showModifyControl()" style="margin-left:5px;">编辑</button>
        <button type="button" class="btn btn-outline-primary" style="float:right;" v-on:click="addNewTodo()">新增</button>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./function.js"></script>
</body>
